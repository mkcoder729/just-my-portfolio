<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Mukoya Khisa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-white: #ffffff;
            --netflix-light-gray: #b3b3b3;
            --netflix-gray: #222222;
            --glow-effect: 0 0 15px rgba(229, 9, 20, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(229,9,20,0.05)" stroke-width="1"/></svg>');
            opacity: 0.2;
            z-index: -1;
        }

        .thank-you-container {
            max-width: 600px;
            background-color: rgba(34, 34, 34, 0.9);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6), var(--glow-effect);
            border: 1px solid rgba(229, 9, 20, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: transparent;
            background: linear-gradient(90deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            color: var(--netflix-light-gray);
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            background-color: var(--netflix-red);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-effect);
        }

        .btn i {
            margin-right: 8px;
        }

        .checkmark {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 1.5rem;
            animation: checkmarkScale 0.5s ease-in-out;
        }

        .countdown {
            margin-top: 1.5rem;
            color: var(--netflix-light-gray);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes checkmarkScale {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem;
                width: 90%;
            }
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Message Sent!</h1>
        <p>Thank you for reaching out! I've received your message and will get back to you within 24 hours.</p>
        <a href="https://mkcoder729.github.io/just-my-portfolio/" class="btn">
            <i class="fas fa-arrow-left"></i>
            Return to Portfolio
        </a>
        <div class="countdown" id="countdown">Redirecting in 10 seconds...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Countdown timer for automatic redirect
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');

            const timer = setInterval(function() {
                seconds--;
                countdownElement.textContent = `Redirecting in ${seconds} seconds...`;

                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = "https://mkcoder729.github.io/just-my-portfolio/";
                }
            }, 1000);
        });
    </script>

</body>
</html>
